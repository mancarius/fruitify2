<form class="flex gap-4 items-center w-full" autocomplete="off" (submit)="onSubmit()" [formGroup]="fg">
  <mat-form-field class="grow">
    <input matInput formControlName="value" name="searchValue" type="search" placeholder="Search fruits by {{ fg.value.context }}" />
    <button mat-icon-button matSuffix aria-label="Search" type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
