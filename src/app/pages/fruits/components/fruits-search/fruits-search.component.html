<form class="flex gap-4 items-center w-full" autocomplete="off" (submit)="onSubmit()">
  <mat-form-field class="grow">
    <input matInput [(ngModel)]="value" name="searchValue" type="search" placeholder="Search fruits by name" [disabled]="disabled()" />
    <button mat-icon-button matSuffix aria-label="Search" type="submit" [disabled]="disabled()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
